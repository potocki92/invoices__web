<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Invoices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
      integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  </head>
  <body>
    <header class="header">
      <span class="header__logo">Invoices</span>
      <nav class="header__navigation">
        <ul class="header__list list">
          <li class="header__item item">HOME</li>
          <li class="header__item item">HOME</li>
          <li class="header__item item">HOME</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="page">
        <!-- container with buttons -->

        <!-- container with forms -->
        <div class="invoices">
          <div class="buttons">
            <ul class="buttons__list list">
              <li class="buttons__item item">
                <button class="button button--first">Preview</button>
              </li>
              <li class="buttons__item item">
                <button class="button button--second">Edit</button>
              </li>
            </ul>
          </div>

          <div class="scroller">
            <section class="section section--from">
              <h2 clss="section__heading">From</h2>
              <!-- form container -->
              <form class="form">
                <ul class="form__list list">
                  <li class="form__item item">
                    <span class="form__text">Name</span>
                    <input class="form__input" placeholder="Business Name" />
                  </li>
                  <li class="form__item item">
                    <span class="form__text">Email</span>
                    <input
                      class="form__input"
                      placeholder="name@business.com"
                    />
                  </li>
                  <li class="form__item item">
                    <span class="form__text">Address</span>
                    <input class="form__input" placeholder="Street" />
                  </li>
                  <li class="form__item item">
                    <span class="form__text">Phone</span>
                    <input class="form__input" placeholder="(123) 456 789" />
                  </li>
                  <li class="form__item item">
                    <span class="form__text">Business Number</span>
                    <input class="form__input" placeholder="E.g. 123-45-6789" />
                  </li>
                </ul>
              </form>
            </section>

            <section class="section section--to">
              <h2 clss="section__heading">TO</h2>
              <!-- form container -->
              <form class="form">
                <ul class="form__list list">
                  <li class="form__item item">
                    <span class="form__text">Name</span>
                    <input class="form__input" placeholder="Business Name" />
                  </li>
                  <li class="form__item item">
                    <span class="form__text">Email</span>
                    <input class="form__input" placeholder="name@client.com" />
                  </li>
                  <li class="form__item item">
                    <span class="form__text">Address</span>
                    <input class="form__input" placeholder="Street" />
                  </li>
                  <li class="form__item item">
                    <span class="form__text">Phone</span>
                    <input class="form__input" placeholder="(123) 456 789" />
                  </li>
                </ul>
              </form>
            </section>

            <section class="section section--to">
              <h2 clss="section__heading">TO</h2>
              <!-- form container -->
              <form class="form">
                <ul class="form__list list">
                  <li class="form__item item">
                    <span class="form__text">Name</span>
                    <input class="form__input" placeholder="Business Name" />
                  </li>
                  <li class="form__item item">
                    <span class="form__text">Email</span>
                    <input class="form__input" placeholder="name@client.com" />
                  </li>
                  <li class="form__item item">
                    <span class="form__text">Address</span>
                    <input class="form__input" placeholder="Street" />
                  </li>
                  <li class="form__item item">
                    <span class="form__text">Phone</span>
                    <input class="form__input" placeholder="(123) 456 789" />
                  </li>
                </ul>
              </form>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
