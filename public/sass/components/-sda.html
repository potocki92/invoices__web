<section class="products section" id="products">

          <div class="products__container--move">

              <!-- 1200px -->
              <source
                srcset="
                  ./images/1200/home-pic1-335x335-1200.png      1x,
                  ./images/retina/home-pic1-670x670-1200-2x.png 2x
                "
                media="(min-width: 1200px)"
                width="335px"
                height="335px"
              />

                  ./images/768/home-pic1-220x226-768.png       1x,
                  ./images/retina/home-pic1-440x452-768-2x.png 2x
                "
                media="(min-width: 768px)"
                width="220px"
                height="226px"
              />

              <img
                srcset="
                  ./images/mobile/home-pic1-249x252.png    1x,
                  ./images/retina/home-pic1-484x504-2x.png 2x
                "
                alt="cow and milk"
